<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link href="css/main.css" rel="stylesheet" />

		<title>Frontend Mentor | Bookmark landing page</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="images/logo-bookmark.svg" alt="logo" />
				</div>
				<div class="navbar">
					<ul>
						<li><a href="#features">features</a></li>
						<li><a href="#pricing">pricing</a></li>
						<li><a href="#contact">contact</a></li>
						<button class="button nav-login">login</button>
					</ul>
				</div>
			</nav>
		</header>
		<section id="front">
			<div class="desc">
				<h1>A Simple Bookmark Manager</h1>
				<p>
					A clean and simple interface to organize your favourite websites. Open
					a new browser tab and see your sites load instantly. Try it for free.
				</p>
				<button class="button violet">Get it on Chrome</button>
				<button class="button white">Get it on Firefox</button>
			</div>
			<div class="illustration">
				<img src="images/illustration-hero.svg" alt="illustration" />
			</div>
		</section>
	</body>
</html>
